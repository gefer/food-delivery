lifecycleViewmodelKtx = "2.8.7"
lifecycleViewmodelCompose = "2.8.7"
navigationFragmentKtx = "2.8.6"
navigationUiKtx = "2.8.6"

#Retrofit/Http
retrofit = "2.11.0"
okhttp = "4.12.0"

#Compose
compose = "1.7.7"
